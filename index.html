<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ’–</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* ===== Main Card ===== */
.card{
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  animation:fadeIn 0.8s ease;
}

h1{color:#4a1c2f;margin-bottom:10px;}
p{color:#4a1c2f;}

input{
  padding:10px;
  width:80%;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
}

button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4f81;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}
button:hover{background:#e84370;}

.error{
  color:#b0003a;
  margin-top:10px;
  font-style:italic;
}

/* ===== Cake ===== */
.cake{
  font-size:2rem;
  margin-top:15px;
}
.candle{
  display:inline-block;
  margin:0 2px;
  cursor:pointer;
  animation:flicker 1s infinite;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9)}
  to{opacity:1;transform:scale(1)}
}
@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:0.6}
}

/* ===== Diary Overlay ===== */
#diaryOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.diary{
  width:90%;
  max-width:420px;
  cursor:pointer;
  animation:openDiary 0.8s ease;
}

/* ===== Paper Look ===== */
.paper{
  background:#fffdf6;
  padding:35px 28px;
  border-radius:14px;
  color:#3b2a2a;
  font-family:'Segoe Script','Comic Sans MS',cursive;
  position:relative;
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,0.08),
    0 25px 45px rgba(0,0,0,0.35);
}

/* notebook lines */
.paper::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 24px,
      rgba(0,0,0,0.05) 25px
    );
  border-radius:14px;
  pointer-events:none;
}

/* subtle ink bleed */
.paper::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 30% 20%, rgba(0,0,0,0.03), transparent 60%);
  pointer-events:none;
}

.paper h2{
  margin-top:0;
  font-size:1.55rem;
  font-weight:400;
  letter-spacing:0.5px;
}

.paper small{
  display:block;
  opacity:0.6;
  margin-bottom:20px;
  font-style:italic;
}

#pageText{
  font-size:1.1rem;
  line-height:1.9;
  min-height:140px;
  animation:pageFlip 0.6s ease;
}

/* page number */
.page-number{
  position:absolute;
  bottom:10px;
  right:18px;
  font-size:0.8rem;
  opacity:0.5;
}

@keyframes openDiary{
  from{transform:scale(0.7) rotateX(10deg);opacity:0}
  to{transform:scale(1) rotateX(0);opacity:1}
}
@keyframes pageFlip{
  from{opacity:0;transform:rotateY(25deg)}
  to{opacity:1;transform:rotateY(0)}
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<!-- ===== Diary ===== -->
<div id="diaryOverlay">
  <div class="diary" onclick="nextPage()">
    <div class="paper">
      <div class="page-number" id="pageNo"></div>
      <h2>15 reasons why i like you</h2>
      <small id="tapHint">(tap to open)</small>
      <div id="pageText"></div>
    </div>
  </div>
</div>

<script>

function nextPage(){

</script>

</body>
</html>
