<style>

.diary h2{

}

#pageText{

  line-height:1.6;
  color:#4a1c2f;

@keyframes openDiary{

  to{transform:scale(1);opacity:1}

@keyframes pageFlip{
  from{opacity:0;transform:rotateY(20deg)}

</style>
</head>
